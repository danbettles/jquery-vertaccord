<!DOCTYPE html>
<html>
    <head>
        <title>Basic Usage | jquery-vertaccord</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="application.css"/>
    </head>

    <body>
        <h1>Basic Usage</h1>

        <div class="panel">
            <ul class="characters vertaccord" data-vertaccord='{"closedHeight": 84}'>
                <li>
                    <span>Spongebob</span>
                    <img src="http://img4.wikia.nocookie.net/__cb20101025015316/spongebob/images/thumb/c/c6/SpongeBob_SquarePants.svg/200px-SpongeBob_SquarePants.svg.png"/>
                </li>
                <li>
                    <span>Gary</span>
                    <img src="http://img1.wikia.nocookie.net/__cb20100922010234/spongebob/images/thumb/8/81/Gary_the_Snail.svg/200px-Gary_the_Snail.svg.png"/>
                </li>
                <li>
                    <span>Patrick</span>
                    <img src="http://img3.wikia.nocookie.net/__cb20100724183918/spongebob/images/thumb/3/33/Patrick_Star.svg/200px-Patrick_Star.svg.png"/>
                </li>
            </ul>
        </div>

        <div class="panel">
            <ul class="characters vertaccord" data-vertaccord='{"closedHeight": 24}'>
                <li>
                    <span>Squidward</span>
                    <img src="http://img2.wikia.nocookie.net/__cb20100725215910/spongebob/images/thumb/8/8f/Squidward_Tentacles.svg/150px-Squidward_Tentacles.svg.png"/>
                </li>
                <li>
                    <span>Mermaid Man</span>
                    <img src="http://img3.wikia.nocookie.net/__cb20101117023210/spongebob/images/thumb/b/b7/Mermaid_Man.svg/200px-Mermaid_Man.svg.png"/>
                </li>
                <li>
                    <span>Barnacle Boy</span>
                    <img src="http://img1.wikia.nocookie.net/__cb20101127034759/spongebob/images/thumb/b/ba/Barnacle_Boy.svg/200px-Barnacle_Boy.svg.png"/>
                </li>
            </ul>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="../src/jquery.vertaccord.js"></script>
        <script>
            jQuery(document).ready(function () {
                //Turns all elements with the class "vertaccord" into vertical accordions
                jQuery.vertaccord();
            });
        </script>
    </body>
</html>
